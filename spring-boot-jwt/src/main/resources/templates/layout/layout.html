<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}">
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
			data-bs-theme="dark">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" th:href="@{/}">Home</a></li>
						<li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item"><a
							class="nav-link" th:href="@{/form}">Clientes</a></li>
					</ul>
					<ul class="navbar-nav navbar-right">
						<li sec:authorize="!isAuthenticated()" class="nav-item"><a
							class="btn btn-primary" th:href="@{/login}">Inciar sesion</a></li>
						<li sec:authorize="isAuthenticated()" class="nav-item">
							<form method="post" th:action="@{/logout}">
								<button type="submit" class="btn btn-danger">Logout</button>
							</form>
						</li>

					</ul>

					<ul class="navbar-nav navbar-right mx-4">
						<li class="nav-item mx-1">
							<a class="btn btn-outline-success" th:href="@{/locale(lang=es_ES)}">ES</a>
						</li>
						<li class="nav-item mx-1">
							<a class="btn btn-outline-success" th:href="@{/locale(lang=en_US)}">EN</a>
						</li>
						<li class="nav-item mx-1">
							<a class="btn btn-outline-success" th:href="@{/locale(lang=de_DE)}">DE</a>
						</li>
						

					</ul>



				</div>
			</div>
		</nav>

		<div class="alert alert-success" role="alert"
			th:if="${success != null}" th:text="${success}"></div>
		<div class="alert alert-danger" role="alert" th:if="${danger != null}"
			th:text="${danger}"></div>


	</header>
	<section class="container"></section>

	<footer th:fragment="footer" class="col-12 bg-light">
		<div class="container ">
			<p sec:authorize="isAuthenticated()">
				Usuario logeado: <span sec:authentication="name"></span> | Roles <span
					sec:authentication="principal.authorities"></span>
			</p>
			<img
				src="https://4.bp.blogspot.com/-ou-a_Aa1t7A/W6IhNc3Q0gI/AAAAAAAAD6Y/pwh44arKiuM_NBqB1H7Pz4-7QhUxAgZkACLcBGAs/s1600/spring-boot-logo.png" />
			<p class="lead">This is a lead paragraph. It stands out from
				regular paragraphs.</p>
		</div>

		<script th:src="@{/js/jquery-3.6.3.min.js}"></script>

		<script th:src="@{/js/jquery-ui.min.js}"></script>




	</footer>


</body>
</html>
