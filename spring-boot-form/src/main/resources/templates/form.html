<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"></link>
<meta charset="UTF-8">
<title></title>
</head>
<body>
	<form th:action="@{/form}" th:object="${usuario}" method="post">

		<div th:replace="~{fragments/fragments :: tiempoDemora}"></div>
		

		<div>
			<label for="habilitado">Usuario confirmado</label>
			<input id="habilitado" type="checkbox" th:field="*{isHabilitado}"></input>
		</div>
		<label>Género</label>
		<div th:each="generoItem : ${generos}">
			<input type="radio" th:field="*{genero}" th:value="${generoItem}"></input>
			<label th:for="${#ids.prev('genero')}" th:text="${generoItem}"></label>
		</div>
		
		
		<div>
			<label for="pais">Pais:</label> 
			<select	id="pais" th:field="*{pais}">
			   <option value="">--- Seleccione un país ---</option>
			   <option th:each="pais: ${paises}" th:value="${pais.id}" th:text="${pais.nombre}"></option>
			</select>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}"></div>
		</div>

		<div th:each="role : ${rolesObjects}">
			<input type="checkbox" th:field="*{roles}" th:value="${role.id}"></input>
			<label th:text="${role.nombre}" th:for="${#ids.prev('roles')}"></label>
		</div>
		<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}"></div>

		

		<div>
			<label for="id">Id:</label> <input type="text" id="id"
				th:field="*{id}"></input>
			<div th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
		</div>
		<div>
			<label for="username">Nombre de usuario:</label> 
			<input type="text" id="username" th:field="*{username}"></input>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
		</div>
		<div>
			<label for="password">Password:</label> <input type="password"
				th:field="*{password}" id="password"></input>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

		</div>
		<div>
			<label for="email">Email:</label> <input type="text"
				th:field="*{email}" id="email"></input>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
		</div>

		<div>
			<label for="cuenta">Cuenta:</label> <input type="text"
				th:field="*{cuenta}" id="cuenta"></input>
			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}"></div>
		</div>
		
		<div>
			<label for="fechaNacimiento">Fecha de Nacimiento:</label> 
			<input type="date" th:field="*{fechaNacimiento}" id="fechaNacimiento" placeholder="dd/MM/yyyy"></input>
			<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
		</div>
		
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
